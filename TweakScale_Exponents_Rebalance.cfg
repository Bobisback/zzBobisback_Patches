// ---------------------------------------------------------------------------
// TweakScale Exponents Overrides
// Applies after TweakScale so it can override the values from ScaleExponents.cfg
// ---------------------------------------------------------------------------

// 1) TWEAKSCALEBEHAVIOR[name=Engine] → MODULE[name=TweakScale] → TWEAKSCALEEXPONENTS[name=Part]
//    Change: mass = 2.5, DryCost = 3
@TWEAKSCALEBEHAVIOR[Engine]:NEEDS[TweakScale]:AFTER[TweakScale]
{
	@MODULE[TweakScale]
	{
		@TWEAKSCALEEXPONENTS[Part]
		{
			@mass    = 1.5
			%DryCost = 1.5
		}
	}
}

// 2) TWEAKSCALEBEHAVIOR[name=SRB] → MODULE[name=TweakScale] → TWEAKSCALEEXPONENTS[name=ModuleEngines]
//    Default: minFuelFlow = 3, maxFuelFlow = 3, maxThrust = 3
@TWEAKSCALEBEHAVIOR[SRB]:NEEDS[TweakScale]:AFTER[TweakScale]
{
	@MODULE[TweakScale]
	{
		@TWEAKSCALEEXPONENTS[ModuleEngines]
		{
			@minFuelFlow = 2
			@maxFuelFlow = 2
			@maxThrust   = 2
		}
	}
}

// 3) Top-level TWEAKSCALEEXPONENTS[name=ModuleEngines] (the one defined directly in ScaleExponents.cfg)
//    Default: minFuelFlow = 2.5, maxFuelFlow = 2.5, maxThrust = 2.5
//    We narrow with :HAS[#heatProduction[*]] to avoid matching the SRB-nested block above.
@TWEAKSCALEEXPONENTS[ModuleEngines]:HAS[#heatProduction[*]]:NEEDS[TweakScale]:AFTER[TweakScale]
{
	@minFuelFlow = 2
	@maxFuelFlow = 2
	@maxThrust   = 2
}

// 4) Top-level TWEAKSCALEEXPONENTS[name=ModuleReactionWheel] (the one defined directly in ScaleExponents.cfg)
//    Default: minFuelFlow = 3, maxFuelFlow = 3, maxThrust = 3, rate = 3
@TWEAKSCALEEXPONENTS[ModuleReactionWheel]:NEEDS[TweakScale]:AFTER[TweakScale]
{
	@PitchTorque = 1
	@YawTorque   = 1
	@RollTorque  = 1
    @inputResources
    {
        @rate = 1
    }
}
