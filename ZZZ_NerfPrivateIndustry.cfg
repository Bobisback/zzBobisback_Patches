// Nerf JNSQ's Strategia "Private Industry" strategy
// Save as: GameData/Zzz_NerfPrivateIndustry.cfg

@STRATEGY_LEVEL_EXPAND[PrivateIndustry]:NEEDS[JNSQ,Strategia]:AFTER[JNSQ]
{
  // 1) Per-tech currency multipliers — divide by 10
  //    This targets the per-tech effect (e.g., per tech funds/science ops)
  @EFFECT:HAS[#name[CurrencyOperationPerTech]]
  {
    // If the per-tech block uses single 'affectReason' or plural 'AffectReasons'
    // we don't need to branch; we're just scaling its strength.
    @multiplier,0 *= 0.1
    @multiplier,1 *= 0.1
    @multiplier,2 *= 0.1
  }

  // 2) Research cost reduction — divide the reduction by 2
  //    Old factor = f. Reduction = (1 - f). New factor = 1 - (1 - f)/2 = 0.5 + 0.5f
  @EFFECT:HAS[#name[CurrencyOperationWithPopup],#AffectReasons[RnDTechResearch]]
  {
    @minValue *= 0.5
    @minValue += 0.5

    @maxValue *= 0.5
    @maxValue += 0.5
  }

  // 3) Rollout/launch cost reduction — divide the reduction by 3
  //    Old factor = f. New factor = 1 - (1 - f)/3 = 2/3 + f/3
  @EFFECT:HAS[#name[CurrencyOperation],#AffectReasons[VesselRollout]]
  {
    @minValue /= 3
    @minValue += 0.6666667

    @maxValue /= 3
    @maxValue += 0.6666667
  }
}
