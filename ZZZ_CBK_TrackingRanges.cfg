// Custom Barn Kit - Tracking Station range display override
// Sets Level 1/2/3 ranges (in meters): 4,000,000 ; 30,000,000 ; 75,000,000
// Works whether the CBK node is named TRACKING or TrackingStation.
// Uses % (create-or-replace) so it will override any existing values.

@CUSTOMBARNKIT:NEEDS[CustomBarnKit]:FINAL
{
  // Common CBK node name
  @TRACKING
  {
    %DSNRange = 16000000, 120000000, 300000000
  }
}
