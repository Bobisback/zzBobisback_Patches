// Strategia - Local Science rebalance
// - Remove KSC science bonus
// - Kerbin (non-KSC) science: L1 +25%, L2 +50%, L3 +100%
// - Research costs: L2 -2%, L3 -6%
// - Funds costs unchanged
// - 25% less reputation requirement thresholds (from your cache: 25/275/525 -> 20/200/400)
@STRATEGY_LEVEL_EXPAND:HAS[#name[LocalScience]]:NEEDS[Strategia]:FINAL
{
  // 1) Science bonuses: remove KSC bonus; set Kerbin (non‑KSC) to 25/50/100%
  @EFFECT:HAS[#name[ScienceBooster]]
  {
    // No KSC pad/runway science cheese
    !KSCScienceMultiplier {}

    // Kerbin (non‑KSC) science multipliers
    %nonKSCScienceMultiplier
    {
      %1 = 1.25   // +25% at Level 1
      %2 = 1.50   // +50% at Level 2
      %3 = 2.00   // +100% at Level 3
    }
  }

  // 2) reduce the reputation requirement ("rep cost") for each level by 25%
  @requiredReputation
  {
    @1 = 20
    @2 = 200
    @3 = 400
  }

  // 3) Research cost reductions: -2% at L2, -6% at L3 (RnD tech research only)
  @EFFECT:HAS[#name[CurrencyOperation],#currency[Science],#AffectReasons[RnDTechResearch]]
  {
    // Replace the single value at L3 with per‑level values for L2 & L3
    
    !minValue = DELETE
    !maxValue = DELETE
    
    // Apply from level 2 upward (level 1 unchanged)
    @minLevel = 2

    minValue
    {
      2 = 0.98   // Level 2: -2%
      3 = 0.94   // Level 3: -6%
    }
    maxValue
    {
      2 = 0.98
      3 = 0.94
    }
  }

  // 4) Leave funds costs alone (initialCostFunds block is untouched)
}
