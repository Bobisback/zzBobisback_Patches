// Kerbalism bridge for WildBlue Power Converter
// Mirrors WBIModulePowerUnitConverter output at capacity = 10: 0.25 EC/s per capacity unit => 2.5 EC/s total.

@KERBALISM_PROFILES:NEEDS[Kerbalism]
{
  // This PROCESS can be referenced by any ProcessController on WBI converters
  PROCESS
  {
    name = WBI_PowerConverter
    title = Power Converter
    // Outputs 0.25 EC/s per unit of "capacity"
    // (ProcessController.capacity scales these rates linearly.)
    output = ElectricCharge@0.25
  }
}
