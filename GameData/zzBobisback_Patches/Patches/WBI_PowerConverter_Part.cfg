// Adapt WBI Power Converter into Kerbalism background processing
// Uses the PROCESS declared above. Capacity chosen to match WBI max output (10 units * 0.25 EC/s = 2.5 EC/s).

@PART[wbiPowerConverter]:NEEDS[Kerbalism,WildBlueIndustries]
{
  // Remove the original real-time converter to avoid double simulation
  //!MODULE[WBIModulePowerUnitConverter] {}

  MODULE
  {
    name = ProcessController
    process = WBI_PowerConverter
    title = Power Converter
    capacity = 10
    toggle = true    // Let the user toggle it like other Kerbalism processes
    running = true
  }
}
