// Purpose of this is to move all crewed contracts behind tech gates so that
// players can't take them on too early in their career.

// Crew-in-space contracts gated to Simple Command Modules (first crew-rated pod)
@CONTRACT_TYPE[CStableOrbit|CrewSpace|ExplorationPlus-Gemini|CrewMun|CrewMinmus|CrewKerbol|CrewMoho|CrewEve|CrewDuna|CrewIke|CrewGilly|CrewDres|CrewJool|CrewLaythe|CrewVall|CrewTylo|CrewBop|CrewPol|CrewEeloo|Tourism_SubOrbital|Tourism_LowOrbit]:NEEDS[ContractConfigurator]
{
  REQUIREMENT
  {
    name = TechGate_SimpleCM
    type = TechResearched
    tech = simpleCommandModules
  }
}

// Station/crew-ops contracts gated to Command Modules (2+ seats)
@CONTRACT_TYPE[StationCoreCombined|BasePopulation|BaseExpansion|CrewRotation|ReturnCrew|ExtraCrewCapacity|MedicalEmergency|PayloadSpecialist|Tourism_Station]:NEEDS[ContractConfigurator]
{
  REQUIREMENT
  {
    name = TechGate_CommandMods
    type = TechResearched
    tech = commandModules
  }
}
