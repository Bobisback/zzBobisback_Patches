//010_PQS_Kerbin_Downshift.cfg
//Lowers Kerbin PQS minimum subdivision so Parallax doesn't start from an
//extremely dense base mesh. Helps stability on scene loads.

@Kopernicus:AFTER[JNSQ]
{
  @Body[Kerbin]
  {
    @PQS
    {
      // JNSQ often pushes this high; 7 is a good balance with Parallax.
      // (Use @ to edit if present; if it doesn't exist, MM will add it.)
      %minLevel = 7

      // Usually you can leave maxLevel alone; uncomment to enforce:
      // %maxLevel = 10
    }
  }
}