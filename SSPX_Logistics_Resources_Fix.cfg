// SSPX Deep Space Logistics - add full resource subtypes like PXL-CRG-1
// Source parts in your MM cache:
//   PXL-CRG-1  -> sspx-cargo-container-375-1  (reference for tank set)
//   SDV-1      -> sspx-logistics-5-1          (fix target)
//   SDV-1X     -> sspx-logistics-5-2          (fix target)

@PART[sspx-logistics-5-1]:NEEDS[B9PartSwitch]:AFTER[StationPartsExpansionRedux]
{
	// clear any existing cargo switch to avoid duplicates
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]] {}
	!MODULE[ModuleB9DisableTransform] {}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = MetallicOreDecal
		transform = SubstrateDecal
		transform = MineralsDecal
		transform = CommoditiesDecal
		transform = ExoticMineralsDecal
		transform = RareMetalsDecal
		transform = MaterialKitsDecal
		transform = MetalsDecal
		transform = PolymersDecal
		transform = SuppliesDecal
		transform = MachineryDecal
		transform = RecyclablesDecal
		transform = SpecializedPartsDecal
		transform = FertilizerDecal
		transform = HydratesDecal
		transform = GypsumDecal
		transform = DirtDecal
		transform = SilicatesDecal
		transform = SiliconDecal
		transform = RefinedExoticsDecal
		transform = ColonySuppliesDecal
		transform = OrganicsDecal
		transform = LeadDecal
		transform = SoilDecal
		transform = RocketPartsDecal
		transform = ScrapMetalDecal
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = cargoSwitch
		switcherDescription = Cargo
		baseVolume = 60000
		switchInFlight = True
		affectDragCubes = false
		SUBTYPE
		{
			name = Ore
			tankType = SSPXOre
			title = Ore
			transform = OreDecal
		}
		SUBTYPE
		{
			name = Uraninite
			tankType = SSPXUraninite
			title = Uraninite
			transform = UraniniteDecal
			primaryColor = ResourceColorOre
			secondaryColor = BrightYellowGreen
		}
		SUBTYPE
		{
			name = Rock
			primaryColor = Desert
			secondaryColor = Desert
			tankType = RR_Rock
			title = Rock
			transform = RockDecal
			primaryColor = Desert
			secondaryColor = Desert
		}
		SUBTYPE
		{
			name = Water
			primaryColor = Ocean
			secondaryColor = Ocean
			tankType = RR_Water
			title = Water
			transform = WaterDecal
			primaryColor = Ocean
			secondaryColor = Ocean
		}
		SUBTYPE
		{
			name = Ammonia
			tankType = RR_GasAmmonia
			title = Ammonia
			transform = OrganicsDecal
			primaryColor = BurntRed
			secondaryColor = BurntRed
		}
		SUBTYPE
		{
			name = CarbonDioxide
			tankType = RR_GasCarbonDioxide
			title = CarbonDioxide
			transform = SoilDecal
			primaryColor = Greyish
			secondaryColor = Greyish
		}
		SUBTYPE
		{
			name = Hydrogen
			tankType = RR_GasHydrogen
			title = Hydrogen
			transform = CommoditiesDecal
			primaryColor = CarolinaBlue
			secondaryColor = CarolinaBlue
		}
		SUBTYPE
		{
			name = Hydrates
			tankType = RR_Hydrates
			title = Hydrates
			transform = HydratesDecal
			primaryColor = FadedBlue
			secondaryColor = FadedBlue
		}
		SUBTYPE
		{
			name = Methane
			tankType = RR_GasMethane
			title = Methane
			transform = OrganicsDecal
			primaryColor = FadedGreen
			secondaryColor = FadedGreen
		}
		SUBTYPE
		{
			name = Nitrogen
			tankType = RR_GasNitrogen
			title = Nitrogen
			transform = LifeSupportDecal
			primaryColor = Azure
			secondaryColor = Azure
		}
		SUBTYPE
		{
			name = Oxygen
			tankType = RR_GasOxygen
			title = Oxygen
			transform = LifeSupportDecal
			primaryColor = BabyBlue
			secondaryColor = BabyBlue
		}
		SUBTYPE
		{
			name = Food
			tankType = Food
			title = Food
			transform = SnacksDecal
		}
		SUBTYPE
		{
			name = Supplies
			tankType = Supplies
			title = Supplies
			transform = SuppliesDecal
		}
		SUBTYPE
		{
			name = Waste
			tankType = Waste
			title = Waste
			transform = LifeSupportDecal
		}
	}
}

